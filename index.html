<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map-practice</title>
    <link rel="stylesheet" href="dist/leaflet.css" />
    <script src="dist/leaflet.js"></script>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body>
    <div id="mode">
      <input type="checkbox" id="mode-car" name="category" value="car" />
      <label for="mode-car">car</label><br />
      <input type="checkbox" id="mode-motor" name="category" value="motor" />
      <label for="mode-motor">motor</label><br />
      <input type="checkbox" id="mode-house" name="category" value="house" />
      <label for="mode-house">house</label><br />
      <input type="checkbox" id="mode-bike" name="category" value="bike" />
      <label for="mode-bike">bike</label><br />
      <input type="submit" value="Submit" id="btn" />
    </div>
    <div id="map"></div>
    <!--plugin heatmap-->
    <script src="/dist/leaflet-heat.js"></script>
    <script src="/dist/data.js"></script>
    <script src="/dist/javascript.js"></script>
  </body>
</html>
