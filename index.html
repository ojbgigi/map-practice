<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map-practice</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!--plugin Leaflet.markercluster-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<div id="mode">
<input type="checkbox" id="mode-car" name="type" value="car">
<label for="mode-car">car</label><br>
<input type="checkbox" id="mode-motor" name="type" value="motor">
<label for="mode-motor">motor</label><br>
<input type="checkbox" id="mode-house" name="type" value="house">
<label for="mode-house">house</label><br>
<input type="checkbox" id="mode-bike" name="type" value="bike">
<label for="mode-bike">bike</label><br>
<input type="submit" value="Submit" class="btn">
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<!--plugin heatmap-->
<script src="/heatmap.js"></script>
<script src="/leaflet-heatmap.js"></script>
<script src="/javascript.js"></script>
</body>
</html>
